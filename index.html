<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main-container">
      <h1>Expense Tracker</h1>
      <form id="form-container">
        <input type="text" id="expense-input" placeholder="Expense Name" autocomplete="off" required />
        <input type="number" step="any" id="amount-input" placeholder="Amount" autocomplete="off" required/>
        <input type="submit" value="Add Expense" />
      </form>

      <div class="expenses-container">
        <h2>Expenses</h2>
        <div id="item-container">
          <!-- expenses item are added dynamically -->
        </div>
        <h3>Total: $<span id="total-expenses">0.00</span></h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
